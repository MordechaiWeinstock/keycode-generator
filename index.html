<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Codes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Key Codes Generator</h1>
        <h2>Press any key on the keybard to display it's codes</h2>
    </header>
    <main>
        <div class="event-div">
            <div class="event-code-name">key</div>
            <div class="event-code" id="key"></div>
        </div>
        <div class="event-div">
            <div class="event-code-name">keyCode</div>
            <div class="event-code" id="key-code"></div>
        </div>
        <div class="event-div">
            <div class="event-code-name">code</div>
            <div class="event-code" id="code"></div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
